<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/login.css">
    <title>Inicio de sesion</title>

<body>
    <div class="main-content">
        <div class="login">
            <form action="index.html">
                <img class="foto-perfil" src="img/" alt="">
                <img class="foto-perfil" src="img/icono_usuario.png" alt="">
                <h1><span class="">Iniciar </span> Sesion</h1>
                <div class="formulario">
                    <input type="text" class="name" placeholder="Nombre de usuario">
                    <input type="password" class="pass" placeholder="Contraseña">
                    <input type="submit" class="boton" value="INGRESAR">
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <p><a href="#">Registrarse</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
