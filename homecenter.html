<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/homecenter.css">

            </div>
            <div class="contenedor-barra-busqueda">

            <div class="lista">

                    <li>

                    </li>

            </div>

        <img class="principal" src="img/principal-homecenter.png" alt="">

                    </div>
                </div>

                    <input placeholder="Escribe tu mensaje..." type="text">

                        <img src="img/icono1.png">
                    </div>
                </div>
            </div>
        </div>
        <div id="chat-box-disable" class="chat-box-disable-out"></div>

   <img class="principal" src="img/homcenter.png" alt="">

    </div>
    
        <div id="div2" ></div>
